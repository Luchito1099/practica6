<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple personal card layout with HTML and CSS">
    <meta name="keywords" content="HTML, CSS, Personal Card, Web Design">
    <link rel="stylesheet" href="index.css">
    <title>Personal Card </title>

</head>
<body>
    <section class="card-container">
        <div class="card">
            <div class="box-image">
                <img src="resources/hero-image-1.jpg" alt="Image" class="image">
                <img src="resources/white-overlay.svg" alt="Image" class="imageoverlay">
            </div>
            <div class="box-info">
                <div class="text-info">
                    <h2>Perfect solution for small business</h2>
                    <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>

                </div>
                <hr>
                <div class="author-info">
                    <div class="author-image">
                        <img src="resources/avatar-image-business-card.png" alt="Author Image" class="author-img">
                    </div>  
                    <div class="author-name">
                        <h3>Amy Burgess</h3>
                        <p>Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
        </div>


    </section>
    
</body>
</html>
